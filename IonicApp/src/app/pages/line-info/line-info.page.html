<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Line {{ id }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-segment style="left: 10%; width: 80% !important; margin-top: 5px;" (ionChange)="loadList($event)" value="ida">
    <ion-segment-button value="ida">
      <ion-label>Ida</ion-label>
    </ion-segment-button>
    <ion-segment-button value="vuelta">
      <ion-label>Vuelta</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-list>
    <ion-item-sliding *ngFor="let p of ruta; let i = index">
      <ion-item>
        <ion-label>
          <h4>({{ i+1 }}) - <i>Stop {{ p.id }}</i></h4>
          <h3>{{ p.nombre }}</h3>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="loadStop(p.id)">
          <ion-icon name="information-circle-outline" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
