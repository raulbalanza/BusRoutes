<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Stops</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Stops</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-searchbar (ionChange)="searchStops($event)" style="margin-top: 5px;" showCancelButton="focus"></ion-searchbar>

  <div *ngIf="empty" id="container">
    <ion-label color="primary">{{ foundText }}</ion-label>
  </div>

  <ion-list>
    <ion-item (click)="getStop(stop.stop_id)" *ngFor="let stop of found">
      <ion-label>{{ stop.stop_id }}: {{ stop.stop_name }}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
