<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Favorite Stops</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content style="text-align: center;" *ngIf="fav.favStops.length === 0">No favorite stops yet.</ion-card-content>

    <ion-card-content *ngIf="fav.favStops.length > 0">
      <ion-list>
        <ion-item-sliding *ngFor="let f of fav.favStops">
          <ion-item (click)="stopInfo(f)">
            <ion-label>{{ f.id }}: {{ f.name }}</ion-label>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option color="danger" (click)="removeFavStop(f)">
              <ion-icon slot="icon-only" name="close"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
